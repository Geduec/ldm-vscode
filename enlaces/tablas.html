<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>

    <table border="1">
            <thead> <!--table row-->
                <th>Encabezado 1</th> <!--table header-->
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
                <th>Encabezado 4</th>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2" colspan="2">Dato 1.1</td>
                <td>Dato 1.2</td>
                <td>Dato 1.3</td>
                
                <!--table data-->
            </tr>
            <tr>
                <td>Dato 2.1</td>
                <td>Dato 2.2</td>
            
                
            </tr>
            <tr>
                <td>Dato 3.1</td>
                <td>Dato 3.2</td>
                <td>Dato 3.3</td>
                <td>Dato 3.4</td>
            </tr>
            </tbody>
            <tfoot><!--opcional-->
                <td>TOTAL</td>
                <td>Dato 4.2</td>
                <td>Dato 4.3</td>
                <td>Dato 4.4</td>
            </tfoot>

    </table>
</body>
</html>
